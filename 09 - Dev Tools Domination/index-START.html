<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');
    // Interpolated
	console.log('Hello i am %s string', '+poo'); 
    // Styled
	console.log('%c I am  some great text', 'font-size: 50px; background: red;  text-shadow: 10px 10px 0 yellow;');
    // warning!
	console.warn('Oh Noooooouuuu! ;( ');
    // Error :|
	console.error('holy demons D: an Epic Error appears');
    // Info
	console.info('Im an an info of nothing now (?)');

    // Testing
	const p = document.querySelector('p');
	console.assert(p.classList.contains('ouch'),'that is wrong! ' ) ;
    // clearing
	
	// console.clear();  Quiero ver todo D: no me hagas cleanear 

    // Viewing DOM Elements
	console.log(p);  // show the element itself
	console.dir(p); // show the data 
    // Grouping together
	dogs.forEach(dog => {
		console.group(`${dog.name}`); // tambien podemos usar  groupCollapsed()
		console.log(`This is ${dog.name}`);
		console.log(`${dog.name} is ${dog.age} years old`);
		console.log(`${dog.name} is ${dog.age * 7} dog years old`);
		console.groupEnd(`${dog.name}`);
	});

    // counting
	console.count('Wes');
	console.count('Wes');
	console.count('Wes');
	console.count('Wes');
	console.count('Hassel');
	console.count('Wes');
	console.count('Wes');
	console.count('Hassel');
	console.count('Hassel');
	console.count('Wes');


    // timing
	console.time('fetching data');
	fetch('http://api.github.com/users/Cobecc')
		.then(data => data.json())
		.then(data => {
			console.timeEnd('fetching data');
			console.log(data);
		});

	console.table(dogs);

  </script>
</body>
</html>
